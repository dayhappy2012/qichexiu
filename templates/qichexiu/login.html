<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="viewport" media="(device-height: 568px)" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/gongyong.css">
<script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>

<div class="head">
<span class="head_lf"><a href="my.html">返回</a></span>

用户登录

<span class="head_rg"><a href="register.html">注册</a></span>
</div>

<div class="login">
	<div class="text name"><input type="text" placeholder="请输入账号" id="username" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"></div>
    <div class="text pwd"><input type="password" placeholder="请输入密码" id="password"></div>
    <div class="tip"><a href="#">忘记密码？</a></div>
    <div class="btndl"><input type="button" value="登 录" id="login_p"></div>
</div>
</body>
    <script type="text/javascript">
    $('#login_p').click(function () {
        var sno = $('#username').val();
        var sname = $('#password').val();
        if(sno == '' || sno == undefined || sno == null, sname == '' || sname == undefined || sname == null){
            alert('账号和密码不能为空');
            return;}else{
        $.ajax({
            url: 'http://127.0.0.1:8000/api/my/user/login/',
            data: {
                c_username: $('#username').val(),
                c_password: $('#password').val(),
            },
            type: 'POST',
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    token  = data.data.token;
                    localStorage.setItem('che', token);
                   window.location.href="my.html"
                }else{
                    alert('账号密码错误，请重新登录');
                    window.location.href="login.html"
                }
            },
            error: function (err) {
                alert('系统繁忙');
            }
        })
        }
    })

    </script>
</html>
